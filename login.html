<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA Gambling</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if (!localStorage.getItem("loggedIn")) {
            window.location.href = "auth.html"; // Redirect if not logged in
        }

        // Logout function
        document.addEventListener("DOMContentLoaded", () => {
            const logoutButton = document.getElementById("logout-btn");

            logoutButton.addEventListener("click", () => {
                localStorage.removeItem("loggedIn"); // Remove the login status
                window.location.href = "auth.html"; // Redirect to login page
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to ALA Gambling</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="buy-dice.html">Buy Dice</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>Learn more about our services and offerings.</p>
        </section>
        <section>
            <h2>Games</h2>
            <p>Explore the variety of games we offer.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ALA Gambling. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
