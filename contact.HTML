<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            overflow: hidden;
            background-color: #e7e7e7;
            padding: 10px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #030303;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #f00b0b;
            color: black;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 50px;
        }

        .form-container, .map-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #f00b0b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #cc0000;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <h1>Contact Page</h1>

    <div class="contact-container">
        <!-- Contact Form -->
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form action="/submit_form" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Google Map Embed -->
        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.048504387521!2d90.38800231536073!3d23.810314684586562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c71961d587c9%3A0x53b6a2f8488f23a4!2sSadar%20Ghat!5e0!3m2!1sen!2sbd!4v1676099795970!5m2!1sen!2sbd" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
